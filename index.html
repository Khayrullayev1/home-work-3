<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>*ENTER YOUR NAME:</h2>
        <input type="text" placeholder="name" required>
        <h2> *ENTER YOUR PASSWORD:</h2>
        <input type="password" placeholder="password" required>
        <h2>ENTER YOUR EMAIL:</h2>
        <input type="email" placeholder="example@mail.com">
        <h2>ENTER YOUR PHONE NUMBER:</h2>
        <input type="number" placeholder="+99 xxx xx xx">
        <br>
        <h2>ENTER YOUR GENDER:</h2>
        <input type="radio"  id="h" name="gender">
        <label for="h"> MALE </label> 
        <input type="radio" id="m" name="gender">
        <label for="m">FEMALE</label> 

        <h2>CHOOSE YOUR SKILLS:</h2>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="js">
        <br>
        <label for="js">JS</label>




    </form>
</body>
</html>
